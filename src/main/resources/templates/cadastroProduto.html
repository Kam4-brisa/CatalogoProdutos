<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Cadastro de Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F7A8D7] min-h-screen flex items-center justify-center p-4 font-sans">

<main class="bg-[#FBC4E6] w-full max-w-2xl p-6 md:p-8 rounded-2xl shadow-lg">

    <header class="flex items-center justify-between mb-6">
        <div>
            <img src="/imagens/logotipo.png" alt="Logotipo">
        </div>
        <a href="/index" class="bg-white text-gray-800 font-semibold py-2 px-4 rounded-lg shadow flex items-center space-x-2 hover:bg-gray-100 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
            <span>Voltar</span>
        </a>
    </header>

    <section>
        <h1 class="text-3xl md:text-4xl font-bold text-center text-black mb-6"
            th:text="${pageTitle}">
            Cadastro de produto
        </h1>

        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">Sucesso!</strong>
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">Erro!</strong>
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{${formAction}}" method="POST" enctype="multipart/form-data" class="space-y-4" th:object="${produto}">

            <input type="hidden" th:field="*{id}" />

            <div>
                <label for="nome" class="block text-black font-medium mb-1">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="w-full p-2 bg-white rounded-lg border-none focus:ring-2 focus:ring-[#D946EF] outline-none" required>
            </div>
            <div>
                <label for="descricao" class="block text-black font-medium mb-1">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" class="w-full p-2 bg-white rounded-lg border-none focus:ring-2 focus:ring-[#D946EF] outline-none" required>
            </div>
            <div>
                <label for="preco" class="block text-black font-medium mb-1">Preço R$:</label>
                <input type="number" step="0.01" id="preco" th:field="*{preco}" class="w-full p-2 bg-white rounded-lg border-none focus:ring-2 focus:ring-[#D946EF] outline-none" required>
            </div>
            <div>
                <label for="desconto" class="block text-black font-medium mb-1">Desconto (%):</label>
                <input type="number" id="desconto" th:field="*{desconto}" class="w-full p-2 bg-white rounded-lg border-none focus:ring-2 focus:ring-[#D946EF] outline-none">
            </div>

            <div>
                <div th:if="${produto.id != null && produto.caminhoImagem != null}" class="mb-2">
                    <label class="block text-black font-medium mb-1">Imagem atual:</label>
                    <img th:src="@{/uploads/{img}(img=${produto.caminhoImagem})}"
                         alt="Imagem atual"
                         class="w-32 h-32 object-cover rounded-lg">
                    <p class="text-sm text-gray-600 mt-1">
                        Selecione uma nova imagem apenas se desejar substituí-la.
                    </p>
                </div>

                <label th:if="${produto.id == null}" class="block text-black font-medium mb-1">Imagem do produto (obrigatória):</label>

                <input type="file" id="file-input" name="imagem" class="hidden" accept="image/*"
                       th:required="${produto.id == null}">

                <div id="drop-zone" class="border-2 border-dashed border-white bg-white/50 rounded-lg p-4 text-center cursor-pointer transition-colors">
                    <div id="initial-state">
                        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
                            <button type="button" id="upload-button" class="bg-black text-white font-semibold py-2 px-5 rounded-lg flex items-center gap-2 hover:bg-gray-800 transition-colors pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                Carregar arquivo
                            </button>
                            <div class="flex items-center gap-2 text-black font-medium">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                                <span>ou arraste aqui</span>
                            </div>
                        </div>
                    </div>
                    <div id="file-selected-state" class="hidden">
                        <div class="flex items-center justify-center gap-4">
                            <span id="file-name" class="text-black font-medium">nome-do-arquivo.jpg</span>
                            <button type="button" id="remove-file-button" class="text-red-500 hover:text-red-700 font-bold">
                                Remover
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-2">
                <button type="submit"
                        class="w-full bg-white text-black font-bold py-2.5 rounded-lg shadow-md hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D946EF]"
                        th:text="${produto.id == null ? 'Cadastrar' : 'Atualizar'}">
                    Cadastrar
                </button>
            </div>
        </form>
    </section>
</main>
<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const uploadButton = document.getElementById('upload-button');
    const initialState = document.getElementById('initial-state');
    const fileSelectedState = document.getElementById('file-selected-state');
    const fileNameSpan = document.getElementById('file-name');
    const removeFileButton = document.getElementById('remove-file-button');
    dropZone.addEventListener('click', (e) => {
        if (e.target.id !== 'remove-file-button') {
            fileInput.click();
        }
    });
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            handleFile(fileInput.files[0]);
        }
    });
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });
    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.add('bg-white/70', 'border-[#D946EF]'), false);
    });
    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => dropZone.classList.remove('bg-white/70', 'border-[#D946EF]'), false);
    });
    dropZone.addEventListener('drop', (e) => {
        const dt = e.dataTransfer;
        const files = dt.files;
        if (files.length > 0) {
            fileInput.files = files;
            handleFile(files[0]);
        }
    }, false);
    function handleFile(file) {
        fileNameSpan.textContent = file.name;
        initialState.classList.add('hidden');
        fileSelectedState.classList.remove('hidden');
    }
    removeFileButton.addEventListener('click', () => {
        fileInput.value = '';
        initialState.classList.remove('hidden');
        fileSelectedState.classList.add('hidden');
    });
</script>
</body>
</html>
