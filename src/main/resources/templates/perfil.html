<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usu√°rio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(217, 70, 239, 0.5);
            border-color: #D946EF;
        }
    </style>
</head>
<body class="bg-[#F7A8D7] min-h-screen flex flex-col items-center p-4">

    <header class="bg-[#FBC4E6] w-full py-3 px-4 shadow-md">
        <div class="mx-auto">
            <img src="/imagens/logotipo.png" alt="Logotipo Busnardo" class="h-15">
        </div>
    </header>

    <main class="bg-[#FBC4E6] w-full max-w-2xl p-6 md:p-8 rounded-2xl shadow-lg mt-8 mb-8">

        <div class="mb-6">
            <a href="/index" class="inline-flex items-center bg-white text-gray-800 font-semibold py-2 px-4 rounded-lg shadow hover:bg-gray-100 transition-colors">
                <i class="bi bi-arrow-left mr-2"></i>
                <span>Voltar</span>
            </a>
        </div>

        <h1 class="text-3xl md:text-4xl font-bold text-center text-black mb-6">
            Perfil
        </h1>

        <form action="#" method="POST" class="space-y-4" th:object="${usuario}">
            <div>
                <label for="email" class="block text-black font-medium mb-1">Email:</label>
                <input type="email" id="email" name="email" th:value="*{email}" class="w-full p-2 bg-gray-200 rounded-lg border-none" readonly>
            </div>
            <div>
                <label for="telefone" class="block text-black font-medium mb-1">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" th:value="*{telefone}" class="w-full p-2 bg-white rounded-lg border-none focus:ring-2 focus:ring-[#D946EF] outline-none" required>
            </div>
            <div>
                <label for="cpf" class="block text-black font-medium mb-1">CPF:</label>
                <input type="text" id="cpf" name="cpf" th:value="*{cpf}" class="w-full p-2 bg-white rounded-lg border-none focus:ring-2 focus:ring-[#D946EF] outline-none" required>
            </div>
            <div>
                <label for="nome" class="block text-black font-medium mb-1">Nome:</label>
                <input type="text" id="nome" name="nome" th:value="*{nome}" class="w-full p-2 bg-white rounded-lg border-none focus:ring-2 focus:ring-[#D946EF] outline-none" required>
            </div>

            <div class="pt-4 text-center">
                <button type="submit" class="bg-white text-black font-bold py-2.5 px-8 rounded-lg shadow-md hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D946EF]">
                    Editar
                </button>
            </div>
        </form>

    </main>

</body>
</html>
